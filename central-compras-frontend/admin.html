<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Central de Compras</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Central de Compras — Admin</div>
    <nav>
      <a href="admin.html">Painel</a>
      <a href="admin-fornecedores.html">Fornecedores</a>
      <a href="admin-campanhas.html">Campanhas</a>
      <a href="dashboard.html">Ver como lojista</a>
      <a href="#" id="logoutAdmin">Sair</a>
    </nav>
  </header>

  <main class="container">
    <h1>Painel Administrativo</h1>
    <section class="grid-3" id="adminOverview"></section>

    <section class="card full">
      <h2>Pedidos Recebidos</h2>
      <table id="adminOrders" class="table">
        <thead><tr><th>#</th><th>Lojista</th><th>Fornecedor</th><th>Total</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    appAuth.requireAdmin();

    function renderOverviewAdmin(){
      const orders = db.getOrders();
      const fornecedores = db.getFornecedores().length;
      const campaigns = db.getCampaigns().length;
      const totalPedidos = orders.length;
      document.getElementById('adminOverview').innerHTML = `
        <div class="card small"><h3>Fornecedores</h3><p class="big">${fornecedores}</p></div>
        <div class="card small"><h3>Campanhas</h3><p class="big">${campaigns}</p></div>
        <div class="card small"><h3>Pedidos</h3><p class="big">${totalPedidos}</p></div>
      `;
    }

    function renderOrdersAdmin(){
      const tbody = document.querySelector('#adminOrders tbody');
      tbody.innerHTML = '';
      db.getOrders().forEach(o=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${o.id}</td><td>${o.lojaName || '—'}</td><td>${o.fornecedorName}</td><td>R$ ${o.total.toFixed(2)}</td><td>${o.status}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('logoutAdmin').addEventListener('click', (e)=>{ e.preventDefault(); appAuth.logout(); location.href='index.html'; });

    renderOverviewAdmin();
    renderOrdersAdmin();
  </script>
</body>
</html>
