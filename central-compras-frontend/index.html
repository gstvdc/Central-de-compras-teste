<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Central de Compras — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="centered">
    <div class="card auth-card">
      <h1 class="brand">Central de Compras</h1>
      <p class="muted">Faça login como <b>admin</b> ou <b>lojista</b> para acessar o sistema.</p>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required placeholder="exemplo@central.com"/>
        
        <label>Senha</label>
        <input type="password" id="password" required placeholder="••••••••"/>
        
        <div class="row between" style="margin-top:10px">
          <button type="submit" class="btn primary">Entrar</button>
          <a href="campanhas.html" class="link small">Ver campanhas (convidado)</a>
        </div>
      </form>

      <hr/>
      <div class="small muted">
        <p><b>Admin:</b> admin@central.com / admin123</p>
        <p><b>Lojista:</b> lojista@example.com / lojista123</p>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Manipula o login e redirecionamento
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      if (appAuth.login(email, pass)) {
        const user = appAuth.currentUser();
        if (user.role === 'admin') {
          location.href = 'admin.html';
        } else {
          location.href = 'dashboard.html';
        }
      } else {
        alert('Credenciais inválidas. Tente novamente.');
      }
    });
  </script>
</body>
</html>
